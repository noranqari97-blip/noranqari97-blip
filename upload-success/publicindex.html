<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/success.css">
</head>
<body>
    <div class="container mt-5">
        <div class="success-card bg-white">
            <div class="success-header text-center">
                <i class="fas fa-check-circle success-icon"></i>
                <h2>File Uploaded Successfully</h2>
                <p>You can now preview the data or run feature selection algorithms</p>
            </div>

            <div class="file-info">
                <div class="file-details">
                    <span>File Name:</span>
                    <span id="file-name">Loading...</span>
                </div>
            </div>

            <div class="text-center mt-4 mb-4">
                <a href="/preview" class="btn-custom btn-primary-custom">Preview Data</a>
                <a href="/run-genetic" class="btn-custom btn-success-custom">Run Genetic Algorithm</a>
                <a href="/run-baseline" class="btn-custom btn-secondary-custom">Run Traditional Methods</a>
            </div>
        </div>
    </div>

    <script>
        fetch("/list_uploaded_files")
            .then(response => response.json())
            .then(data => {
                if (data.files && data.files.length > 0) {
                    document.getElementById("file-name").textContent = data.files[0];
                } else {
                    document.getElementById("file-name").textContent = "No file uploaded";
                }
            })
            .catch(error => {
                document.getElementById("file-name").textContent = "Error loading file name";
            });
    </script>
</body>
</html>
